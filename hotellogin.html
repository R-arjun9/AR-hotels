<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking Form</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #35424a;
  }
    

    .container {
      background-color: #383830;
      color: rgb(242, 246, 246);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 600px;
    }

    .header {
        color: azure;
      text-align: center;
      margin-bottom: 30px;
      
    }

    .header h1 {
      color: #f6f4f4;
      font-size: xx-large;
    }

    .header p {
      color: #f9eded;
      font-size: 20px;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .form-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-section input[type="text"],
    .form-section input[type="email"],
    .form-section input[type="tel"],
    .form-section select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    .form-section input[type="date"],
    .form-section input[type="time"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
      background-color: transparent;
    }

    .form-section input[type="date"]:focus,
    .form-section input[type="time"]:focus {
      outline: #45a049;
    }

    .form-section button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .form-section button:hover {
      background-color: #45a049;
    }
   


  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Hotel Booking Form</h1>
      <p>Please place online reservation at least 3 days in advance by simply completing the form and request booking to us.</p>
    </div>

    <div class="form-section">
      <label for="room-type">Room Type:</label>
      <select id="room-type">
        <option value="Master Suite">Master Suite</option>
        <option value="Deluxe Room">Deluxe Room</option>
        <option value="Standard Room">Standard Room</option>
      </select>
    </div>

    <div class="form-section">
      <label for="check-in-date">Check-in Date:</label>
      <input type="date" id="check-in-date">
    </div>

    <div class="form-section">
      <label for="check-in-time">Check-in Time:</label>
      <input type="time" id="check-in-time">
    </div>

    <div class="form-section">
      <label for="check-out-date">Check-out Date:</label>
      <input type="date" id="check-out-date">
    </div>

    <div class="form-section">
      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" min="1">
    </div>

    <div class="form-section">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name">
    </div>

    <div class="form-section">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name">
    </div>

    <div class="form-section">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone">
    </div>

    <div class="form-section">
      <label for="email">Email:</label>
      <input type="email" id="email">
    </div>

    <div class="form-section">
      <a href="mailto:rarjun0999@gmail.com"><button>Request Booking </button></a>
    
  </div>
</body>
</html>
